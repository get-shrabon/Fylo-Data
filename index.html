<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->   

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="row">
    <div class="main">
      <div>
        <img src="images/logo.svg" alt="">
      </div>
      <div class="mt-5">
        <a href="#"><img src="images/icon-document.svg" alt=""></a>
        <a href="#"><img src="images/icon-folder.svg" alt=""></a>
        <a href="#"><img src="images/icon-upload.svg" alt=""></a>
      </div>
    </div>
    <div class="col">
      <form class="slidecontainer">
        <label>You’ve used 815 GB of your storage</label>
      <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
     </form>
     <div class="text-white d-flex justify-content-between">
      <p>0 GB</p>
      <p>1000 GB</p>
     </div>
    </div>
  </div>
  <!-- JS Link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
